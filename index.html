<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>google maps</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./img/owl.svg">
</head>
<body>
  <div class="container">

    <div class="box">
      <div class="box__menyu">
        <a href="#"><img src="./img/menu.svg" alt=""></a>
        <p>GOOGLE</p>
        <a href="#"><img src="./img/search.svg" alt=""></a>
      </div>

      <div class="box__maps">


        <div class="hamburg">
          <p class="hamburg__text">Hamburg</p>
          <img src="./img/1111111.svg" alt="">
          <p class="hamburg__text">Colagne</p>
        </div>

        <div class="hamburg">
          <p class="hamburg__text">TIME 9h 22min</p>
          <p class="hamburg__text">DISTANCE 1001km</p>
        </div>

        <div class="btn">
          <a class="button" href="#"><img src="./img/location.svg"><span>OPEN MAP</span></a>
        </div>
      </div>
      
      <div class="content">
        
          <h1 id="text">hamburg</h1>
      
       

        <div class="box__content">
          <img class="content__icon" src="./img/direction.svg" alt="">
            <div class="content__text">
              <p class="content__p">9 min (4.6km)</p>
              <p class="content__p2">Headnortheast on Plan forvard Bergstrasse</p>
            </div>
        </div>
        <div class="box__content">
          <img class="content__icon" src="./img/direction.svg" alt="">
            <div class="content__text">
              <p class="content__p">82 km</p>
              <p class="content__p2">Headnortheast on Plan forvard Bergstrasse</p>
            </div>
        </div>
        <div class="box__content">
          <img class="content__icon" src="./img/direction.svg" alt="">
            <div class="content__text">
              <p class="content__p">210 m</p>
              <p class="content__p2">Headnortheast on Plan forvard Bergstrasse</p>
            </div>
        </div>  
         <div class="img">
           <img src="./img/marker.svg" alt="">
         </div>

         <div class="box__content">
          <img class="content__icon" src="./img/direction.svg" alt="">
            <div class="content__text">
              <p class="content__p">64 m</p>
              <p class="content__p2">Headnortheast on Plan forvard Bergstrasse</p>
            </div>
        </div> 
      </div>

    </div>
  </div>


  <script src="./app.js"></script>
</body>
</html>
